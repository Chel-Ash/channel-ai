---
layout: default
title: Blog - Understanding AI & ML | Become a Data Engineer - ChannelAI
description: My ChannelAi Blog. All Ai news as we can cover
---

<ul style="list-style-type: none; padding-left: 0;">
  {% for post in site.posts %}
    <li>
      <!--  Main Container    -->
    <div class="container blog-container">
      
<!--   Beginning of Row   -->
     <div class="row">
<!--      Column   -->
       <div class="col-md-8 col-sm-12">
       <a href="{{ post.url }}">
       <img src="{{ post.img-src }}" class="img-fluid" alt="{{ post.img-alt }}"></a>
      <h3><a href="{{ post.url }}"  class="blog-post-header">{{ post.title }}</a></h3>{{ post.date | date: "%b %-d, %Y" }}<p style="clear: both"></p>
      {{ post.excerpt }}
       </div>
       <!-- End of column -->
<!-- date_to_string: "ordinal", "US"
 -->

     </div>
     <!-- End od Row -->
    </div>
    <!-- End of Main container -->
    </li>
  {% endfor %}
</ul>
