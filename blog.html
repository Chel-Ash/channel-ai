---
layout: default
title: Blog - ChelOverboard
description: My ChannelAi Blog. All Ai news as we can cover
---

<ul style="list-style-type: none">
  {% for post in site.posts %}
    <li>
    	<!--  Main Container    -->
    <div class="container-fluid blog-container">
      
<!--   Beginning of Row   -->
     <div class="row">
<!--      Column   -->
       <div class="col-md-8 col-sm-12">
       <a href="{{ post.url }}">
       <img src="{{ post.img-src }}" class="img-fluid" alt="Responsive image"></a>
      <h3><a href="{{ post.url }}"  class="blog-post-header">{{ post.title }}</a></h3>{{ post.date }}<p style="clear: both"></p>
      {{ post.excerpt }}
       </div>
       <!-- End of column -->
     </div>
     <!-- End od Row -->
    </div>
    <!-- End of Main container -->
    </li>
  {% endfor %}
</ul>
