collections:
  authors:
    output: true

permalink: /:categories/:title/

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
sass:
  sass_dir: assets/css

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag